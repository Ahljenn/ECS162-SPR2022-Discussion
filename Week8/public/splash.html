<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash page</title>

    <link href="./reset.css" rel="stylesheet" type="text/css" />
    <link href="./splash.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <p id="welcome-login-message">Welcome to Palantir!</p>
        <div id="login-interaction">
          <p>To use the seeing stone, you must log in via Google (with a UCD email address).</p>
          <img id="palantirImg" src="./img/palantir.jpg">
          <a id="loginBtn" class="Btn" href="auth/google">
            <img id="googleLogo"
              src="https://cdn.glitch.com/2d7f5fac-5ae5-4bf1-a07d-363858a92068%2Fgoogle.jpg?v=1589953018356" alt="Login With Google">
            <button id="loginStartButton">
              Sign in with Google
            </button>
          </a>
        </div>
    </main>
</body>
</html>
